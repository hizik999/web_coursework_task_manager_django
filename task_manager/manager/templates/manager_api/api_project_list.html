<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню проектов</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #495057;
            text-align: center;
        }

        .projects-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            padding: 10px;
            box-sizing: border-box;
        }

        .project-card {
            background: #ffffff;
            border: 2px solid #ced4da;
            border-radius: 20px;
            width: 200px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #495057;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .add-card {
            background: #f8f9fa;
            border: 2px dashed #ced4da;
            border-radius: 20px;
            width: 200px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #6c757d;
            text-align: center;
            transition: transform 0.2s ease, background-color 0.2s ease;
            cursor: pointer;
        }

        .add-card:hover {
            transform: scale(1.1);
            background-color: #e9ecef;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .modal-content input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .modal-content .close {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content .close:hover {
            background: #b02a37;
        }

        .modal-content .create {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content .create:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать! Выберите проект</h1>
    <div class="projects-container" id="projects-container"></div>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Создать проект</h2>
            <input type="text" id="projectName" placeholder="Название проекта" required>
            <input type="text" id="projectSlug" placeholder="Слаг проекта" required>
            <button class="close" id="closeModalBtn">Отмена</button>
            <button class="create" id="createProjectBtn">Создать</button>
        </div>
    </div>

    <script>
        const apiProjectsUrl = '/manager/api/projects/'; // URL API
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const createProjectBtn = document.getElementById('createProjectBtn');
        const projectNameInput = document.getElementById('projectName');
        const projectSlugInput = document.getElementById('projectSlug');

        // Функция для получения данных о проектах
        async function fetchProjects() {
            try {
                const response = await fetch(apiProjectsUrl);
                const projects = await response.json();
                const container = document.getElementById('projects-container');
                container.innerHTML = ''; // Очищаем контейнер

                // Добавляем карточки проектов
                projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.textContent = project.name;
                    card.onclick = () => {
                        window.location.href = `/manager/api_page/${project.slug}/tasks/`;
                    };
                    container.appendChild(card);
                });

                // Добавляем карточку "Добавить проект"
                const addCard = document.createElement('div');
                addCard.className = 'add-card';
                addCard.textContent = '+';
                addCard.onclick = () => {
                    modal.style.display = 'flex';
                };
                container.appendChild(addCard);

            } catch (error) {
                console.error('Ошибка загрузки проектов:', error);
            }
        }

        // Закрытие модального окна
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Создание проекта
        createProjectBtn.addEventListener('click', async () => {
            const projectName = projectNameInput.value.trim();
            const projectSlug = projectSlugInput.value.trim();

            if (!projectName || !projectSlug) {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            try {
                const response = await fetch(apiProjectsUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}' // Убедитесь, что CSRF токен добавлен
                    },
                    body: JSON.stringify({ name: projectName, slug: projectSlug })
                });

                if (response.ok) {
                    modal.style.display = 'none';
                    projectNameInput.value = '';
                    projectSlugInput.value = '';
                    fetchProjects(); // Обновляем список проектов
                } else {
                    alert('Ошибка создания проекта');
                }
            } catch (error) {
                console.error('Ошибка при создании проекта:', error);
            }
        });

        // Закрытие модального окна при клике вне его
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Загружаем проекты при загрузке страницы
        document.addEventListener('DOMContentLoaded', fetchProjects);
    </script>
</body>
</html>
