<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–µ–∫—Ç</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/api_project_tasks.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #343a40;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #495057;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .icon-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .icon-button:hover {
            transform: scale(1.2);
        }

        .modal {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .modal-buttons button {
            background-color: #495057;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-buttons button:hover {
            background-color: #343a40;
        }

        .modal-buttons .cancel-button {
            background-color: #6c757d;
        }

        .modal-buttons .cancel-button:hover {
            background-color: #495057;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>
        <span id="project-name">–ü—Ä–æ–µ–∫—Ç</span>
        <button class="icon-button" id="edit-project">‚úèÔ∏è</button>
        <button class="icon-button" id="delete-project">üóëÔ∏è</button>
    </h1>
    <div class="kanban-board" id="kanban-board"></div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <p>–í—ã —Ç–æ—á–Ω–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ–µ–∫—Ç? –í—Å–µ –∑–∞–¥–∞—á–∏ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã –≤–º–µ—Å—Ç–µ —Å –Ω–∏–º.</p>
            <div class="modal-buttons">
                <button class="confirm-button">–î–∞</button>
                <button class="cancel-button">–ù–µ—Ç</button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <p>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞</p>
            <input type="text" id="new-project-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞">
            <p>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–ª–∞–≥ –ø—Ä–æ–µ–∫—Ç–∞</p>
            <input type="text" id="new-project-slug" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π —Å–ª–∞–≥ –ø—Ä–æ–µ–∫—Ç–∞">
            <div class="modal-buttons">
                <button class="save-button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button class="cancel-button">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script src="{% static 'script/api_project_tasks.js' %}"></script>
    <script>
        const deleteButton = document.getElementById('delete-project');
        const editButton = document.getElementById('edit-project');
        const deleteModal = document.getElementById('delete-modal');
        const editModal = document.getElementById('edit-modal');
        const confirmButton = document.querySelector('.confirm-button');
        const cancelDeleteButton = document.querySelector('#delete-modal .cancel-button');
        const cancelEditButton = document.querySelector('#edit-modal .cancel-button');
        const saveButton = document.querySelector('.save-button');
        const newProjectNameInput = document.getElementById('new-project-name');
        const newProjectSlugInput = document.getElementById('new-project-slug');

        // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞
        deleteButton.addEventListener('click', () => {
            deleteModal.style.display = 'flex';
        });

        confirmButton.addEventListener('click', async () => {
            const projectSlug = window.location.pathname.split('/')[window.location.pathname.split('/').length - 3];
            const response = await fetch(`/manager/api/projects/${projectSlug}/delete/`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
            });

            if (response.ok) {
                alert('–ü—Ä–æ–µ–∫—Ç —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω!');
                window.location.href = '/manager/api_page/';
            } else {
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞');
            }
        });

        cancelDeleteButton.addEventListener('click', () => {
            deleteModal.style.display = 'none';
        });

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞
        editButton.addEventListener('click', () => {
            editModal.style.display = 'flex';
        });

        saveButton.addEventListener('click', async () => {
            const projectSlug = window.location.pathname.split('/')[window.location.pathname.split('/').length - 3];
            console.log(window.location.pathname.split('/'));
            const newName = newProjectNameInput.value.trim();
            const newSlug = newProjectSlugInput.value.trim();
            console.log("{{ csrf_token }}")
            if (newName) {
                const response = await fetch(`/manager/api/projects/${projectSlug}/edit/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': "{{ csrf_token }}"
                    },
                    body: JSON.stringify({ name: newName, slug: projectSlug, new_slug: newSlug }),
                });

                if (response.ok) {
                    alert('–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω–æ!');
                    const data = await response.json();
                    document.getElementById('project-name').textContent = `–ü—Ä–æ–µ–∫—Ç: ${data.name}`;
                    document.title = `–ü—Ä–æ–µ–∫—Ç: ${data.name}`;
                } else {
                    alert('–û—à–∏–±–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞');
                }
                editModal.style.display = 'none';
            }
        });

        cancelEditButton.addEventListener('click', () => {
            editModal.style.display = 'none';
        });
    </script>
</body>
</html>
