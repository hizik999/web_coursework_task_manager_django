version: '3.9'

services:
  django:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./task_manager:/app  # Монтирование текущей директории в контейнер
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=1